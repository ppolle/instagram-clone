{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content%}
<h1 class="text-center">Create a new post</h1>
<div class="container">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<form  action="{% url 'create'%}" method="post" enctype="multipart/form-data">
		        {%csrf_token%}

		        {% bootstrap_form form%}
		        
		        	<input type="submit" class="btn btn-success btn-default btn-block" value="Post">
		       
		        
	        </form>
		</div>
		<div class="col-md-2"></div>
	

	</div>
</div>


{%endblock%}
